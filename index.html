<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nuovo Potrero</title>
</head>
<body>
    <header class="container text-center p-5">
        <h1 class="animated backInDown display-4">Nuovo Potrero</h1>
    </header>
    <main class="container-fluid text-center">
        <section>
            <article class="mb-5" id="number-of-screen">
                <p class="fs-5">Número de pantallas</p>
                <input type="radio" class="btn-check" name="options-outlined" id="one-screen" checked>
                <label class="btn btn-outline-dark m-2" for="one-screen">1</label>
                <input type="radio" class="btn-check" name="options-outlined" id="two-screen">
                <label class="btn btn-outline-dark m-2" for="two-screen">2</label>
            </article>
            <article class="mb-5"  id="options-configuration">
                <p class="fs-5">Configuración</p>
                <input type="radio" class="btn-check" name="options-config" id="config-auto" checked>
                <label class="btn btn-outline-dark m-2" for="config-auto">Automática</label>
                <input type="radio" class="btn-check" name="options-config" id="config-manual">
                <label class="btn btn-outline-dark m-2" for="config-manual" onclick="showConfig()">Manual</label>
            </article>
            <article class="px-5 py-3 mb-5 border border-dark col-lg-6 m-auto rounded-3">
                <div class="mb-3">
                    <p><strong>Mostrar:</strong></p>
                    <button data-bs-toggle="collapse" data-bs-target="#colorWrapper" role="button" class="btn btn-outline-dark m2">Colores</button>
                    <input type="checkbox" class="btn-check" name="show-numbers" id="show-numbers">
                    <label class="btn btn-outline-dark m-2" for="show-numbers">Números</label>
                    <input type="checkbox" class="btn-check" name="show-letters" id="show-letters">
                    <label class="btn btn-outline-dark m-2" for="show-letters">Letras</label>
                </div>
                <div class="collapse mb-3" id="colorWrapper">
                    <p><strong>Seleccionar colores:</strong></p>
                    <input type="checkbox" class="btn-check" name="colors-config" id="red">
                    <label class="btn btn-outline-danger m-2 p-4" for="red"></label>
                    <input type="checkbox" class="btn-check" name="colors-config" id="yellow">
                    <label class="btn btn-outline-warning m-2 p-4" for="yellow"></label>
                    <input type="checkbox" class="btn-check" name="colors-config" id="green">
                    <label class="btn btn-outline-success m-2 p-4" for="green"></label>
                    <input type="checkbox" class="btn-check" name="colors-config" id="blue">
                    <label class="btn btn-outline-primary m-2 p-4" for="blue"></label>
                </div>
                <div id="set-duration" class="mb-3">
                    <p><strong>Duración:</strong></p>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="amount">Cantidad de Estímulos: </label>
                                <input type="time" id="amount" class="duration-estimulo d-inline form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="stimulus">Estímulo: </label>
                                <input type="time" id="stimulus" class="duration-estimulo d-inline form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="interval">Intervalo: </label>
                                <input type="time" id="interval" class="duration-estimulo d-inline form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </article>
            <!-- Trigger/Open The Modal -->
            <button class="animated wobble btn btn-success mt-5 fs-5" id="myBtn">Empezar</button>
        </section>
        <div id="myModal" class="modal">
        <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.js"></script>
</body>
</html>
